<m-container>
    <br><br><br>
    <button class="pure-button" (click)="loadLocation1()">Location 1</button>
    <button class="pure-button" (click)="loadLocation2()">Location 2</button>
    <button class="pure-button" (click)="randomLocations()">Random Location</button>
    
    <m-map 
        [zoomLevel]="10"
        [lat]="lat"
        [lng]="lng"
        (mapInstance)="getMapInstance($event)"
    ></m-map>
</m-container>
